name: hydratrack
description: "HydraTrack - App Recordatorio de Agua"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Para gestión del estado
  provider: ^6.1.1

  # Para almacenamiento local
  shared_preferences: ^2.2.2

  # Para notificaciones locales
  # flutter_local_notifications: ^14.1.4

  # Para gráficas
  fl_chart: ^0.66.1

  # Para localización
  intl: ^0.19.0
  easy_localization: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700